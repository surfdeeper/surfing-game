<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surfing Game 3D</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #87ceeb;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      canvas {
        display: block;
      }
      #blocker {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 500;
      }
      #instructions {
        background: rgba(20, 40, 60, 0.95);
        color: #fff;
        padding: 40px 50px;
        border-radius: 12px;
        text-align: center;
        max-width: 500px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      }
      #instructions:hover {
        transform: scale(1.02);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
      }
      #instructions h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #4a90b8;
      }
      #instructions p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 15px;
        color: #ccc;
      }
      #instructions .click-prompt {
        font-size: 18px;
        color: #fff;
        margin-top: 25px;
        padding: 12px 24px;
        background: #2a6090;
        border-radius: 6px;
        display: inline-block;
      }
      .controls-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px 30px;
        text-align: left;
        margin: 20px 0;
        font-size: 14px;
      }
      .controls-grid kbd {
        background: rgba(255, 255, 255, 0.15);
        padding: 3px 8px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        font-family: monospace;
        margin-right: 8px;
      }
      #ui-root {
        position: fixed;
        top: 0;
        right: 0;
        z-index: 1000;
      }
      #help-overlay {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 12px;
        line-height: 1.5;
        pointer-events: none;
        z-index: 100;
      }
      #help-overlay kbd {
        background: rgba(255, 255, 255, 0.15);
        padding: 2px 5px;
        border-radius: 3px;
        font-family: monospace;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div id="blocker">
      <div id="instructions">
        <h1>Surfing Game 3D</h1>
        <p>Explore the ocean simulation in full 3D</p>
        <div class="controls-grid">
          <div><kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> Move</div>
          <div><kbd>Mouse</kbd> Look around</div>
          <div><kbd>Space</kbd> Fly up</div>
          <div><kbd>Shift</kbd> Fly down</div>
          <div><kbd>T</kbd> Time scale</div>
          <div><kbd>M</kbd> AI mode</div>
          <div><kbd>Esc</kbd> Release mouse</div>
          <div><kbd>Click</kbd> Resume</div>
        </div>
        <div class="click-prompt">Click to Start</div>
      </div>
    </div>
    <div id="help-overlay">
      <div><kbd>WASD</kbd> Move <kbd>Mouse</kbd> Look <kbd>Esc</kbd> Menu</div>
    </div>
    <div id="ui-root"></div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>

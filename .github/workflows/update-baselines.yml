name: Update Visual Baselines

on:
  workflow_dispatch:  # Manual trigger from GitHub UI or CLI

jobs:
  update-baselines:
    name: Generate and Commit Linux Baselines
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing commits
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate baselines in Docker
        run: docker compose run --rm update-snapshots

      - name: Validate baselines
        run: |
          BASELINE_COUNT=$(find stories -name "*.png" | wc -l)
          echo "Found $BASELINE_COUNT baseline screenshots"
          if [ "$BASELINE_COUNT" -lt 20 ]; then
            echo "Error: Only $BASELINE_COUNT baselines found (expected 20+)"
            exit 1
          fi

      - name: Check for baseline changes
        id: check_changes
        run: |
          if git diff --quiet stories/**/*.png 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No baseline changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Baseline changes detected:"
            git diff --stat stories/**/*.png || true
          fi

      - name: Commit and push baselines
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stories/**/*.png
          git commit -m "chore: update visual baselines (Linux Docker) [skip ci]"
          git push

      - name: Upload baselines as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-baselines
          path: stories/**/*.png
          retention-days: 7
